# Nixpacks configuration for Railway: Python backend

[phases.setup]
# Ensure Python is available
nixPkgs = ["python311"]

[phases.install]
cmds = [
  "python -m pip install --upgrade pip",
  "pip install -r requirements.txt"
]

[phases.start]
cmd = "uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT"
