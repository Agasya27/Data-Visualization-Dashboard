services:
  - type: web
    name: datavizdash-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    disk:
      name: app-data
      mountPath: /opt/data
      sizeGB: 1
    envVars:
      - key: DATABASE_URL
        value: sqlite:////opt/data/app.db
      - key: UPLOAD_DIR
        value: /opt/data/uploads
      - key: CORS_EXTRA_ORIGINS
        fromService:
          name: datavizdash-frontend
          type: static
          property: url
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini

  - type: static
    name: datavizdash-frontend
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: datavizdash-backend
          type: web
          property: url
